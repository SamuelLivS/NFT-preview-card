<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div id="card">
      <div id="div-img-main">
        <img id="img-main" src="./images/image-equilibrium.jpg" alt="Imagem equilÃ­brio">
      </div>
      <h1><a href="#" class="links">Equilibrium #3429</a></h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="organization">
        <div class="sub-organization" id="quantity-eth">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Symbol">
          0.041 ETH
        </div>
        <div class="sub-organization">
          <img src="./images/icon-clock.svg" alt="Clock Symbol">
          3 days left
        </div>
      </div>
      <div class="line"></div>
      <div class="div-attribution">
        <img id="img-avatar" src="./images/image-avatar.png" alt="Jules Wyvern's image">
        <p>Creation of <a class="links" href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
